<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>

    <!-- Font Awesome CSS Library for Rupee Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap Button Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        table {
            width: 80%;
            border-collapse: separate; 
            border-spacing: 10px;   
            margin: 20px auto;
            font-size: 20px;
            border: 3px solid black;
        }

        th, td {
            border: 2px solid #aaa;
            padding: 20px;
            text-align: center;
            width: 150px;
        }

        img {
            width: 120px;
            height: auto;
            display: block;
            margin: auto;
            padding: 5px;
        }

        .fa-indian-rupee-sign {
            margin-right: 5px;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>10000</td>
        <td><img src="flipkart.png"></td>
        <td><button class="btn btn-primary">UPDATE</button></td>
        <td><button class="btn btn-danger">DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>20000</td>
        <td><img src="amazon.png"></td>
        <td><button class="btn btn-primary">UPDATE</button></td>
        <td><button class="btn btn-danger">DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>30000</td>
        <td><img src="myntra.png"></td>
        <td><button class="btn btn-primary">UPDATE</button></td>
        <td><button class="btn btn-danger">DELETE</button></td>
    </tr>

</table>

</body>
</html>
